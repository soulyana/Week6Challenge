<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/index::htmlhead">
    <meta charset="UTF-8"/>
    <title>Registration Form</title>
</head>
<body>
<!--Navbar-->
<nav th:replace="/fragments/base::shownav"></nav>
<!--End of navbar-->
<div class="container">
    <div class="col-8">
        <form th:action="@{/register}" th:method="post" th:object="${aUser}">
            <div class="col-4">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>
            <div clas="col-4">
                <label for="password">Password</label>
                <input type="text" th:field="*{password}" class="form-control">
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
<div th:replace="/fragments/index::scripts"></div>
</html>
