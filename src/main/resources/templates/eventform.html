<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/">
<head th:replace="/fragments/index::htmlhead">
    <meta charset="UTF-8"/>
    <title>Event Form</title>
</head>
<body>
<!--Navbar-->
<nav th:replace="/fragments/base::shownav"></nav>
<!--End of navbar-->
<p>Event Form</p>
<form th:action="@{/addevent}" method="post" th:object="${anEvent}">
    <input type="hidden" th:field="*{id}" />
    <div class="container">
        <div class="form-group">
            <label class="control-label col-sm-4">Name:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{name}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Start Date:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{startDate}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">End Date:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{endDate}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Private Event?</label>
            <div class="col-sm-4">
                <input type="checkbox" th:checked=*{privateEvent} th:field="*{privateEvent}">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</body>
<div th:replace="/fragments/index::scripts"></div>
</html>
